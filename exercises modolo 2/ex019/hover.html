<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover testes</title>
    <style>
             body{
                font: normal lighter 2em serif 
             }
             div > p {
                display: none;
             }
             div:hover > p {
                display: block;
                color: white;
                background-color: red;
                width: 300px;
             }
             
    </style>
</head>
<body>
    <h1>testes em hover</h1>
    <p>Teste abaixo, passe o mouse!</p>
    <div>
          Passe o mouse aqui!
          <p>Faz o L</p>
    </div>
    <p>Fim do Teste</p>
</body>
</html>

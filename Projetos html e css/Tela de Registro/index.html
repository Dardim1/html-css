<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="loginspace">
        <div  class="login"  >
            <div>
                <img src="components/images/Screenshot_1.png" alt="">
            </div>
        
        
        <div >
            <form method="post">
                <h1>Register</h1>
                <input type="text" name="password" id="Email" placeholder="Email">
                <input type="text" name="name" id="login" placeholder="Username" autofocus>
                <input type="text" name="password" id="password" placeholder="Password">
                <input type="text" name="password" id="password2" placeholder="Confirm Password">
                <input type="date" name="date" id="date">
                 <p>
                     <input type="radio" name="radsex" id="masc" checked>
                     <label for="masc">Male</label>
                     <input type="radio" name="radsex" id="fem">
                     <label for="fem">Female</label>
                 </p>
                 <input type="button" value="Register" id="submit">
                


            </form>
           
        </div>
    </div>
    </section>
    
</body>
</html>

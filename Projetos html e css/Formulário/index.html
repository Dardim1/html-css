<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Devs</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>

    <div>
    <h1 id="titulo">Cadastro de Devs</h1>
    <p id="subtitulo">Complete suas informações</p>
</div>
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome"required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email"required>
    </div>
    <div class="campo">
        <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label for="">
            <input type="radio" name="devweb" id="frontend" checked>Front-end
        </label>
        <label for="">
            <input type="radio" name="devweb" id="backend">Back-end
        </label>
        <label for="">
            <input type="radio" name="devweb" id="fullstack">Fullstack
        </label>
    </div>
    <div class="campo">
        <label for="Senioridade"><strong>Senioridade:</strong></label>
        <select name="Senioridade" id="Senioridade">
            <option value="" selected disabled value="">Escolha...</option>
            <option value="">Junior</option>
            <option value="">Pleno</option>
            <option value="">Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
            <br>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
    </div>
    </fieldset>

    <div class="campo">
        <br>
        <label for="">C<strong>onte um pouco sobre sua experiencia:</strong></label>
        <textarea name="experiencia" id="experiencia" cols="26" rows="6"></textarea>
    
        <button type="submit" class="butao">Concluído</button>
    </div>


</form>

</body>
</html>
